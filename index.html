<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg"/>
    <title>MyTronWallet</title>
</head>
<body>
<div class="container-fluid">
    <!--section one-->
    <div class="pl-lg-5 pl-md-2 pl-sm-2 pl-2">
        <div class="row pl-lg-5 pl-md-3 pl-sm-3 pl-3">
            <div class="col-lg-5 col-md-6 col-sm-12 col-12 pr-lg-5 pr-md-5 pr-sm-0 pr-0">
                <div class="row">
                    <div class="col-12 mb-lg-5 mb-sm-3 mb-md-2 mb-2">
                        <img class="logo-light my-5" src="images/logo-light.png">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-1">
                        <img class="os-img" src="images/windows.png">
                    </div>
                    <div class="col-1">
                        <img class="os-img" src="images/mac-os.png">
                    </div>
                    <div class="col-1">
                        <img class="os-img" src="images/linux.png">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h1 class="wallet-title"> MyTron Wallet</h1>
                        <p class="wallet-explain mt-4">
                           
Secure your Tron's with MyTron Desktop wallet
                        </p>
                        <button class="btn btn-get-wallet mt-lg-5 mt-md-3 mt-sm-2 mt-3
                        mb-lg-0 mb-md-0 mb-sm-4 mb-4">download</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-6 col-sm-12 col-12 dots-back-image">
                <div class="row">
                    <div class="col-2 offset-1">
                        <img class="pop-up-image" src="images/popup.png">
                    </div>
                    <div class="col-9 text-right pr-0">
                        <img class="mock-up-image" src="images/mockop.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--hr-->
    <div class="row px-lg-5 px-md-2 px-sm-2 px-2
    mx-lg-5 mx-md-0 mx-sm-0 mx-0 mb-5 pb-5">
        <div class="col-12">
            <hr class="custom-tag">
        </div>
    </div>
    <!--card title-->
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-5 col-sm-9 col-12">
            <h1 class="text-center card-title"></h1>
            <p class="text-center card-explain mt-3"></p>
        </div>
    </div>
    <!--cards-->
    <div class="row justify-content-center my-5">
        <div class="col-lg-8 col-md-11 col-sm-11 col-12">
            <div class="row justify-space-between px-0 px-md- px-sm-0 px-5">
                <div class="col-lg-4 col-md-4 col-sm-4 col-12 px-lg-5 px-md-3 px-sm-2 px-5
                 pb-lg-0 pb-md-0 pb-sm-0 pb-4">
                    <div class="card card-info">
                        <div class="outside-circle outside-circle-green mx-auto mt-5 mb-3">
                            <div class="inside-circle inside-circle-green">
                                <div class="card-img-box">
                                    <img class="inside-circle-img-green" src="images/open-source.png">
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title text-center">Open Source</h6>
                            <p class="card-text text-center">
                                You can follow , discuss improvements, and join in on GitHub 
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-12 px-lg-5 px-md-3 px-sm-2 px-5
                 pb-lg-0 pb-md-0 pb-sm-0 pb-4">
                    <div class="card card-info">
                        <div class="outside-circle outside-circle-blue mx-auto mt-5 mb-3">
                            <div class="inside-circle inside-circle-blue">
                                <div class="card-img-box">
                                    <img class="inside-circle-img-blue" src="images/quick-mode.png">
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title text-center">Fast</h6>
                            <p class="card-text text-center">
                               developers work towards catching these transaction as fast as possible.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-12 px-lg-5 px-md-3 px-sm-2 px-5">
                    <div class="card card-info">
                        <div class="outside-circle outside-circle-red mx-auto mt-5 mb-3">
                            <div class="inside-circle inside-circle-red">
                                <div class="card-img-box">
                                    <img class="inside-circle-img-red" src="images/keyhole-shield.png">
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title text-center">Safe</h6>
                            <p class="card-text text-center">
                               Secure wallet for Tron

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--hr-->
    <div class="row px-lg-5 px-md-2 px-sm-2 px-2
    mx-lg-5 mx-md-0 mx-sm-0 mx-0 mb-5 pb-5 pt-5">
        <div class="col-12">
            <hr class="custom-tag">
        </div>
    </div>
    <!--product info-->
    <div class="row mb-5 pb-5">
        <div class="col-2">
            <div class="row justify-content-end">
                <div class="col-4">
                    <img src="images/group-database.png" height="45" width="45">
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-4">
                    <img class="circle-bitcoin mt-2" src="images/group-bitcoin.png" height="43" width="43">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-1">
                    <img class="circle-coins mt-2" src="images/group-coins.png" height="40" width="40">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-1 col-md-2 col-sm-4 col-4">
                    <img class="circle-security mt-3" src="images/group-security.png" height="38" width="38">
                </div>
            </div>
        </div>
        <div class="col-8 px-5">
            <div class="card footer-card">
                <div class="card-body text-center">
                    <h6 class="card-title text-center"></h6>
                    <button class="btn btn-get-wallet btn-get-wallet-small mt-4">Download</button>
                    <div class="row justify-content-center mt-4 mx-5
                     px-lg-5 px-md-5 px-sm-5 px-0 mb-3">
                        <div class="col-1">
                            <img class="os-img" src="images/windows.png">
                        </div>
                        <div class="col-1">
                            <img class="os-img" src="images/mac-os.png">
                        </div>
                        <div class="col-1">
                            <img class="os-img" src="images/linux.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div class="row">
                <div class="col-12">
                    <img src="images/group-circle.png" width="40" height="40">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <img class="hand-circle" src="images/group-hand.png" width="60" height="60">
                </div>
                <div class="col-9 pt-1">
                    <img class="mt-4" src="images/group-wallet.png" width="40" height="40">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <img class="graph-circle mt-3" src="images/group-graph.png" width="40" height="40">
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 col-8 background-logo">
            <div class="row mt-5 pt-1">
                <div class="col-12">
                    <img class="logo-light d-block mx-auto" src="images/logo-light.png">
                    <p class="text-center mt-4">suppurt@mytron.io</p>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-1">
                    <a href="https://github.com/mytronwallet" target="_blank">
                        <img class="social-media" src="images/github.png">
                    </a>
                </div>
                <div class="col-1 social-media">
                    <a href=" https://twitter.com/MyTronWallet" target="_blank">
                        <img class="social-media" src="images/twitter.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./bundle.js"></script>
</body>
</html>
